name: Build NixOS-Installers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-all:
    runs-on: ubuntu-latest
    environment: cache

    env:
      ATTIC_SERVER: ${{ secrets.ATTIC_SERVER }}
      ATTIC_CACHE:  ${{ secrets.ATTIC_CACHE }}
      ATTIC_TOKEN:  ${{ secrets.ATTIC_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Install Nix
      # -------------------------
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            sandbox = false
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      # -------------------------
      # Install & Configure Attic
      # -------------------------
      - name: Install Attic
        run: |
          nix profile install nixpkgs#attic-client

      - name: Configure Attic
        run: |
          attic login --token "$ATTIC_TOKEN" "$ATTIC_SERVER"
          attic use "$ATTIC_CACHE"

      # =========================
      # 1ï¸âƒ£ NETBOOT
      # =========================
      - name: Build Netboot
        run: |
          set -euxo pipefail
          nix build .#packages.x86_64-linux.netboot -o netboot-result

          mkdir -p netboot-artifacts
          cp -L -r netboot-result/* netboot-artifacts/

          # ðŸ§Š JUST PUSH IT
          attic push "$ATTIC_CACHE" ./netboot-result

      - name: Upload Netboot Artifact
        uses: actions/upload-artifact@v4
        with:
          name: netboot
          path: netboot-artifacts/

      # =========================
      # 2ï¸âƒ£ ISO
      # =========================
      - name: Build Installer ISO
        run: |
          set -euxo pipefail
          nix build .#iso -o iso-result
          sudo cp -L iso-result/iso/*.iso nixos-installer.iso

          # ðŸ§Š JUST PUSH IT
          attic push "$ATTIC_CACHE" ./iso-result

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iso
          path: nixos-installer.iso

      # =========================
      # RELEASE
      # =========================
      - name: Generate Tag
        id: tag
        run: |
          TAG="v1.0.${{ github.run_number }}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            NixOS build outputs:
            - Installer ISO
            - Netboot artifacts
            Cached the caveman way ðŸ§ŠðŸª¨
          files: |
            nixos-installer.iso
            netboot-artifacts/*
          latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

